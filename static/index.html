<html>
	<head>
		<title>Pastebin | Crystal Development</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="solarized_dark.css"/>
		<link rel="stylesheet" type="text/css" href="application.css"/>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="highlight.min.js"></script>
		<script type="text/javascript" src="application.min.js"></script>

		<meta name="robots" content="noindex,nofollow"/>
		
		<!-- Primary Meta Tags -->
		<meta name="title" content="Crystal Pastebin | Crystal Development">
		<meta name="description" content="Share messages & code-snippets with syntax highlighting.">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://paste.crystaldev.co/">
		<meta property="og:title" content="Crystal Pastebin | Crystal Development">
		<meta property="og:description" content="Share messages & code-snippets with syntax highlighting.">
		<meta property="og:image" content="https://paste.crystaldev.co/postersmall.png">
		<meta property="theme-color" content="#1C383F">
		<!-- Twitter -->
		<meta property="twitter:card" content="summary">
		<meta property="twitter:url" content="https://paste.crystaldev.co/">
		<meta property="twitter:title" content="Crystal Pastebin | Crystal Development">
		<meta property="twitter:description" content="Share messages & code-snippets with syntax highlighting.">
		<meta property="twitter:image" content="https://paste.crystaldev.co/postersmall.png">
		
		<script type="text/javascript">
			let app = null;
			// Handle pops
			let handlePop = function(evt){
				let path = evt.target.location.href;
				if (path == app.baseUrl) app.newDocument(true);
				else app.loadDocument(path.split('/').slice(-1)[0]);
			};
			// Set up the pop state to handle loads, skipping the first load
			// to make chrome behave like others:
			// http://code.google.com/p/chromium/issues/detail?id=63040
			setTimeout(function(){
				window.onpopstate = function(evt){
					try { handlePop(evt); } catch(err){ /* not loaded yet */ }
				};
			}, 1000);
			// Construct app and load initial path
			$(function(){
				let baseUrl = window.location.href.split('/');
				console.log(baseUrl);
				baseUrl = baseUrl.slice(0, baseUrl.length - 1).join('/') + '/';
				console.log(baseUrl);
				// baseUrl = 'https://paste.crystaldev.co/haste/';
				app = new haste('Crystal Pastebin', { twitter: true, baseUrl: baseUrl });
				handlePop({ target: window });
			});
		</script>

	</head>

	<body>
		<ul id="messages"></ul>

		<div id="key">
		  <div id="pointer" style="display: none;"></div>
			<div id="box1">
				<a href="about.md" class="logo"></a>
			</div>
			<div id="box2">
				<button class="save function button-picture">Save</button>
				<button class="new function button-picture">New</button>
				<button class="duplicate function button-picture">Duplicate & Edit</button>
				<button class="raw function button-picture">Just Text</button>
				<button class="twitter function button-picture">Twitter</button>
			</div>
			<div id="box3" style="display:none;">
				<div class="label"></div>
				<div class="shortcut"></div>
			</div>
		</div>

		<div id="linenos"></div>
		<pre id="box" style="display: none;" class="hljs" tabindex="0"><code></code></pre>
		<textarea spellcheck="false" style="display: none;"></textarea>
	</body>
</html>
